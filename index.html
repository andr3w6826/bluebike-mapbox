<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boston Bluebike Visualization</title>

    <link rel="stylesheet" href="global.css" />

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

    <link rel="stylesheet" href="map.css" />

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    
    <script src="map.js" type="module"></script>
  </head>
  <body>

    <header class="controls">
        <h1>🚴🏼‍♀️ Bikewatching</h1>
        <div class="time-filter">
          <div class="slider-row">
            <label for="time-slider">Filter by time:</label>
            <input
              type="range"
              id="time-slider"
              min="-1"
              max="1440"
              step="1"
              value="-1"
            />
          </div>
          <div class="time-text">
            <time id="time-display">11:59 PM</time>
            <em id="any-time">(any time)</em>
          </div>
        </div>
      </header>
      
    <div id="map">
        <svg></svg>
    </div>
    <div class="legend">
        <div class="legend-item departures">More departures</div>
        <div class="legend-item balanced">Balanced</div>
        <div class="legend-item arrivals">More arrivals</div>
      </div>
  </body>
</html>
